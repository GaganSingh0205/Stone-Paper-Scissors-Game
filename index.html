<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://tse2.mm.bing.net/th/id/OIP.VEXcm5o0eeoyoNq5dcYgQAHaHa?w=662&h=662&rs=1&pid=ImgDetMain&o=7&rm=3" />
      </div>
      <div class="choice" id="paper">
        <img src="https://abdeali7.github.io/Rock-Paper-Scissors/images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://dgeniust.github.io/scissors-rock-paper/scissors.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
